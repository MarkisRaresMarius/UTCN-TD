<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>First VueJS app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div id="app">
      <input class="message"  v-model="message" v-on:change="changeVal" placeholder="Type something" />



      <button class="process-button" v-on:click="doSomething()">Do something</button>

      <div class="empty-output" v-if="bool == false && message == ''">
        The input message is empty
      </div>
      <div class="output"  v-if="bool == true">
        Mesajul este egal cu: <b> {{ message }} </b>
      </div>

    </div>
  </body>
</html>
